<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Random Pass-phrase</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- <link rel="stylesheet" href="css/style.css?v=2"> -->
    <link rel="stylesheet" href="stylesheets/foundation.min.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <script src="javascripts/modernizr.foundation.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<script type="text/x-handlebars" data-template-name="application">
    <div class="row">
        <div class="twelve columns">
            <h1>Random Pass-phrase</h1>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="eight columns">
            {{outlet}}
        </div>
        <div class="four columns">
            <h4>About the phrase</h4>
            <p>A short phrase comprising a few random words makes a decent
                password. This form lets you generate one. It uses a dictionary
                of over 170 thousand words and a high quality random number generator
                to choose them.</p>
            <p>Some apps require special characters and/or digits in the password
                so you can add those.</p>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="phrase">
    <h3>Parameters</h3>
    <form>
        <div class="row">
            <div class="two columns">
                {{view Ember.Select contentBinding="ranges.mn" selectionBinding="spec.mn"}}
            </div>
            <div class="ten columns">
                <label class="inline">Letters minimum</label>
            </div>
        </div>
        <div class="row">
            <div class="two columns">
                {{view Ember.Select contentBinding="ranges.mx"
                selectionBinding="spec.mx"}}
            </div>
            <div class="ten columns">
                <label class="inline">Letters maximum</label>
            </div>
        </div>
        <div class="row">
            <div class="two columns">
                {{view Ember.Select contentBinding="ranges.nw"
                selectionBinding="spec.nw"}}
            </div>
            <div class="ten columns">
                <label class="inline">Words</label>
            </div>
        </div>
        <div class="row">
            <div class="two columns">
                {{view Ember.Select contentBinding="ranges.ns"
                selectionBinding="spec.ns"}}
            </div>
            <div class="ten columns">
                <label class="inline">Special chars</label>
            </div>
        </div>
        <div class="row">
            <div class="two columns">
                {{view Ember.Select contentBinding="ranges.nd"
                selectionBinding="spec.nd"}}
            </div>
            <div class="ten columns">
                <label class="inline">Digits</label>
            </div>
        </div>
    </form>

    <h3>Your random pass-phrase</h3>
    <form>
        <div class="row collapse">
            <div class="ten mobile-three columns">
                {{view Ember.TextField valueBinding="value"}}
            </div>
            <div class="two mobile-one columns">
                <a class="button expand postfix" {{action newPhrase}}>New phrase</a>
            </div>
        </div>
    </form>
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="javascripts/libs/jquery-1.7.2.min.js"><\/script>')
</script>
<script src="javascripts/libs/handlebars-1.0.0.beta.6.js"></script>
<script src="javascripts/libs/ember-1.0.0-pre.2.min.js"></script>
<script src="javascripts/foundation.min.js"></script>
<script src="javascripts/foundation-init.js"></script>
<script src="javascripts/phrase.js"></script>
</body>
</html>
